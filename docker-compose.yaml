version: "3.8"
name: gitlab
services:
  gitlab:
    container_name: gitlab
    image: gitlab/gitlab-ce:14.9.0-ce.0
    env_file: .env
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url ${EXTERNAL_URL}
    restart: always
    ports:
      - ${APP_PORT}:80
      # - 8443:443
      # - 22:22
    volumes:
      - ./config:/etc/gitlab
      - ./logs:/var/log/gitlab
      - ./data:/var/opt/gitlab
    extra_hosts:
      - host.docker.internal:host-gateway
